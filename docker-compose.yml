version: '3.8'

services:
  longcat2api:
    build: .
    ports:
      - "3011:3011"
    environment:
      # 可以在这里设置环境变量
      - API_BASEURL=https://longcat.chat
      - PORT=3011
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3011/v1/models"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
